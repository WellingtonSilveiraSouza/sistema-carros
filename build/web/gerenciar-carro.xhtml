<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <ui:define name="corpo">
        <h:form>
            <p:toolbar>
                <p:toolbarGroup><!-- criando barra de menu -->
                    <p:commandButton value="adicionar" action="#{carroBean.addCarrro()}" update="@form"/><!-- criando botao adicionar -->
                </p:toolbarGroup>
            </p:toolbar>
            <hr/>
            <p:fieldset legend="Carros registrados">
                <p:panelGrid columns="2">
                    <h:outputLabel value="Modelo"></h:outputLabel>
                    <p:inputText value="#{carroBean.carro.modelo}"/>

                    <h:outputLabel value="Fabricante"></h:outputLabel>
                    <p:inputText value="#{carroBean.carro.fabricante}"/>

                    <h:outputLabel value="Cor"></h:outputLabel>
                    <p:inputText value="#{carroBean.carro.cor}"/>

                    <h:outputLabel value="Ano"></h:outputLabel>
                    <p:calendar value="#{carroBean.carro.ano}"></p:calendar>                        
                </p:panelGrid>
                <hr/>
                <!--  a value sera a lista criada para armazenar os dados; 
                a variavel carro serve para identificar os parametros do dataTable -->
                <p:dataTable value="#{carroBean.carros}" var="carro">
                    <p:column headerText="Modelo" sortBy="#{carro.modelo}">
                        <h:outputText value="#{carro.modelo}"/>
                    </p:column>
                    <p:column headerText="Fabricante" sortBy="#{carro.fabricante}">
                        <h:outputText value="#{carro.fabricante}"/>
                    </p:column>
                    <p:column headerText="Cor" sortBy="#{carro.cor}">
                        <h:outputText value="#{carro.cor}"/>
                    </p:column>
                    <p:column headerText="Ano" sortBy="#{carro.ano}">
                        <h:outputText value="#{carro.ano}">
                            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:decorate>
